apiVersion: apps/v1
kind: Deployment
metadata:
  name: houdini-runtime-test
  namespace: dcc
  labels:
    app: dcc-runtime
    managed-by: oom-scheduler
    oom/workload: pdg-gpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dcc-runtime
      managed-by: oom-scheduler
  template:
    metadata:
      labels:
        app: dcc-runtime
        managed-by: oom-scheduler
        oom-bubble-job: test

    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: dcc-scheduler
      dnsPolicy: ClusterFirstWithHostNet

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: oom/farm
                    operator: In
                    values:
                      - "true"
                  - key: oom/gpu
                    operator: In
                    values:
                      - "true"
      volumes:
        # HostPaths
        - name: raid
          hostPath:
            path: /mnt/RAID
            type: Directory
        - name: home
          hostPath:
            path: /home
            type: Directory
        - name: passwd
          hostPath:
            path: /etc/passwd
            type: File
        - name: group
          hostPath:
            path: /etc/group
            type: File

      containers:
        - name: main
          image: ghcr.io/sneakyfoot/dcc-runtime:testing
          imagePullPolicy: Always

          command:
            - /bin/bash
          args:
            - -lc
            - sleep infinity

          env:
            - name: HOUDINI_USE_HFS_OCL
              value: "0"
            - name: HOUDINI_OCL_DEVICETYPE
              value: GPU

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000

          volumeMounts:
            - name: raid
              mountPath: /mnt/RAID
              readOnly: false
            - name: home
              mountPath: /home
              readOnly: false
            - name: passwd
              mountPath: /etc/passwd
              readOnly: true
            - name: group
              mountPath: /etc/group
              readOnly: true

          resources:
            requests:
              cpu: 4
              memory: 8Gi
              nvidia.com/gpu: 1
            limits:
              memory: 8Gi
              nvidia.com/gpu: 1
