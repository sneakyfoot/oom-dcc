name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint-and-check:
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: oom-dcc-arc
    steps:
      - uses: actions/checkout@v5
      - name: install xz for nix install
        run: sudo apt-get update && sudo apt-get install -y xz-utils
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Configure Attic binary cache
        run: |
          set -euo pipefail
          nix run github:zhaofengli/attic#attic -- login --set-default central "$ATTIC_ENDPOINT" "$ATTIC_TOKEN"
          nix run github:zhaofengli/attic#attic -- use "$ATTIC_CACHE"

      - name: Build uv bundle
        run: |
          nix run github:zhaofengli/attic#attic -- watch-store "$ATTIC_CACHE" &
          WATCH_PID=$!
          trap 'kill $WATCH_PID 2>/dev/null || true; wait $WATCH_PID 2>/dev/null || true' EXIT
          nix build .#oom-uv-bundle --option sandbox relaxed
      - name: Ruff
        run: nix develop .#default --command uv run ruff check src 
      - name: Ty
        run: nix develop .#default --command uv run ty check src
      - name: Nix flake check
        run: nix flake check
