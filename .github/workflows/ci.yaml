name: ci

on:
  push:
  pull_request:

jobs:
  lint-and-check:
    runs-on: oom-dcc-arc
    steps:
      - uses: actions/checkout@v5
      - name: install xz for nix install
        run: sudo apt-get update && sudo apt-get install -y xz-utils
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            sandbox = false

      - name: Build uv bundle
        run: nix build .#oom-uv-bundle --impure --option sandbox false
      - name: Ruff (errors only)
        run: nix develop .#default --command uv run ruff check src 
      - name: Ty (non-Houdini modules)
        run: nix develop .#default --command uv run ty check src/oom_context.py src/oom_kube src/oom_dcc
      - name: Nix flake check
        run: nix flake check --option sandbox false --impure
