name: publish-container

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
permissions:
  contents: write
  packages: write
jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: oom-dcc-arc
    steps:
      - run: sudo apt-get update && sudo apt-get install -y xz-utils
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Configure Attic binary cache
        run: |
          set -euo pipefail
          nix run nixpkgs#attic-client -- login --set-default central "$ATTIC_ENDPOINT" "$ATTIC_TOKEN"
          nix run nixpkgs#attic-client -- use "$ATTIC_CACHE"
      - name: Build uv bundle
        run: |
          nix run nixpkgs#attic-client -- watch-store "$ATTIC_CACHE" &
          WATCH_PID=$!
          trap 'kill $WATCH_PID 2>/dev/null || true; wait $WATCH_PID 2>/dev/null || true' EXIT
          nix build .#oom-uv-bundle --option sandbox relaxed
      - name: Publish Houdini Container
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          nix run nixpkgs#attic-client -- watch-store "$ATTIC_CACHE" &
          WATCH_PID=$!
          trap 'kill $WATCH_PID 2>/dev/null || true; wait $WATCH_PID 2>/dev/null || true' EXIT
          nix run .#publish-houdini-container
      - name: Tag repo as latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git tag -f latest
          git push origin refs/tags/latest --force
