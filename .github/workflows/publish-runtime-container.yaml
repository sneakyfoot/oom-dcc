name: publish-houdini-container

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: oom-dcc-arc

    container:
      image: ghcr.io/nixos/nix:latest

    steps:
      - name: Checkout
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          nix shell nixpkgs#git --command bash -euo pipefail -c '
            git clone "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" repo
            cd repo
            git checkout "${GITHUB_SHA}"
          '

      - name: Publish via flake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          cd repo
          nix shell nixpkgs#git --command nix run .#publish-houdini-container

